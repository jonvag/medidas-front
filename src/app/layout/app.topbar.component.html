<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/{{layoutService.config.colorScheme === 'light' ? 'aguacate' : 'aguacate3'}}.png" alt="logo">
        <span>Medidas</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu"
        [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <!-- <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button> -->
        <div class="mt-2">
            <i class="pi pi-sun mx-2"
                [ngClass]="{ 'pi-sun-inactive': ripple, 'pi-active': !ripple, 'pi-inactive': ripple }"
                style="font-size: 1.3rem; margin-left: 10px; cursor: pointer;" (click)="onRippleChange()"> </i>
            <p-inputSwitch [(ngModel)]="ripple" (ngModelChange)="onRippleChange()"></p-inputSwitch>
            <i class="pi pi-moon"
                [ngClass]="{ 'pi-moon-inactive': !ripple, 'pi-active': ripple, 'pi-inactive': !ripple }"
                style="font-size: 1.3rem; margin-left: 10px; cursor: pointer;"> </i>
        </div>

        <div class="flex cursor-pointer mt-3" (click)="salir()">
            <i class="pi pi-sign-out ml-3 mb-1 mr-3" style="font-size: 1.2rem; margin-left: 10px;"> </i>
            <p class="block lg:hidden">Salir</p>
        </div>
    </div>
</div>
