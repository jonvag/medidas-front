<div class="col-12">
	<div class="card">
		<div class="card">
			<span class="p-buttonset">
				<button pButton pRipple label="Nuevo" icon="pi pi-plus" class="mr-2" (click)="openNew()"></button>
				<button pButton pRipple label="Eliminar" icon="pi pi-trash" (click)="deleteSelectedProducts()" ></button>
			</span>
			<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true" class="p-fluid">
            <ng-template pTemplate="content">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input type="text" pInputText id="name" [(ngModel)]="client.name" required autofocus [ngClass]="{'ng-invalid ng-dirty' : submitted && !client.name}" autocomplete="off" />
                    <small class="ng-dirty ng-invalid" *ngIf="submitted && !client.name">El nombre es requerido.</small>
                </div>
				<div class="field">
                    <label class="mb-3">Sexo</label>
                    <div class="formgrid grid">
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="hombre" name="sexo" value="Hombre" [(ngModel)]="client.sexo"></p-radioButton>
                            <label for="hombre">Hombre</label>
                        </div>
                        <div class="field-radiobutton col-6">
                            <p-radioButton id="mujer" name="sexo" value="Mujer" [(ngModel)]="client.sexo"></p-radioButton>
                            <label for="mujer">Mujer</label>
                        </div>
                    </div>
                </div>
				<div class="formgrid grid">
                    <div class="field col">
                        <label for="peso">Peso (Kg)</label>
                        <p-inputNumber id="peso" [(ngModel)]="client.peso" [minFractionDigits]="2"  [maxFractionDigits]="2"  mode="decimal"></p-inputNumber>
                    </div>
                    <div class="field col">
                        <label for="estatura">Estatura (Metros)</label>
                        <p-inputNumber id="estatura" [(ngModel)]="client.estatura" [minFractionDigits]="2"  [maxFractionDigits]="2"  mode="decimal"></p-inputNumber>
                    </div>
                </div>
				<div class="formgrid grid">
                    <div class="field col">
                        <label for="age">Edad</label>
                        <p-inputNumber id="age" [(ngModel)]="client.age" [minFractionDigits]="0"  [maxFractionDigits]="0"  mode="decimal"></p-inputNumber>
                    </div>
                    <div class="field col">
                        <label for="cc">circunferencia de cintura </label>
                        <p-inputNumber id="cc" [(ngModel)]="client.cc" [minFractionDigits]="2"  [maxFractionDigits]="2"  mode="decimal"></p-inputNumber>
                    </div>
                </div>

            <ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveClient()"></button>
            </ng-template>
        </p-dialog>
		</div>
		<h5>Datos paciente</h5>
		<p-toggleButton [(ngModel)]="idFrozen" [onIcon]="'pi pi-lock'" offIcon="pi pi-lock-open" [onLabel]="'Unfreeze Id'" offLabel="Freeze Id" [style]="{'width': '12rem'}"></p-toggleButton>
		<p-table [value]="this.clients()" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
			<ng-template pTemplate="header">
				<tr>
					<th style="width:200px" pFrozenColumn>Nombre</th>
					<th style="width:200px" alignFrozen="left" pFrozenColumn [frozen]="idFrozen">Id</th>
					<th style="width:200px">Sexo</th>
					<th style="width:200px">Edad</th>
					<th style="width:200px">Peso</th>
					<th style="width:200px">Estatura</th>
					<!-- <th style="width:200px">IMC</th> -->
					<th style="width:200px">CC</th>
					<th style="width:200px">AM</th>
					<th style="width:200px">%GC</th>
					<th style="width:220px" pFrozenColumn alignFrozen="right">Status</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-customer>
				<tr>
					<td style="width:200px" pFrozenColumn class="font-bold">{{customer.name}}</td>
					<td style="width:200px" alignFrozen="left" pFrozenColumn [frozen]="idFrozen" [ngClass]="{'font-bold': idFrozen}">{{customer.id}}</td>
					<td style="width:200px">{{customer.sexo}}</td>
					<td style="width:200px">{{customer.age}}</td>
					<td style="width:200px">{{customer.peso}}Kg</td>
					<td style="width:200px">{{customer.estatura}}mts</td>
					<!-- <td style="width:200px;"><span class="customer-badge status-proposal">proposal</span></td> -->
					<td style="width:200px">cc </td>
					<td style="width:200px">function AM</td>
					<td style="width:200px" ><span [class]="'customer-badge status-renewal'">function AM</span></td>
					<td style="width:220px" pFrozenColumn  class="font-bold" alignFrozen="right"><span [class]="'customer-badge status-proposal'">{{customer.tipo}}</span></td>
				</tr>
			</ng-template>
		</p-table>
	</div>
</div>
