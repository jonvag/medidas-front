<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card pb-6 pt-4 px-5 sm:px-7" style="border-radius:53px">
                <div class="text-center">
                    <img src="assets/aguacate3.png" alt="Image" height="90" class="mb-1">
                    <div class="text-900 text-lg font-medium mb-1">Bienvenido!</div>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-sm font-medium mb-1">Email</label>
                    <div class="flex flex-column mb-1 w-full md:w-30rem"> <input id="email1" type="text"
                            placeholder="Dirección email" pInputText [(ngModel)]="user.email" required class="w-full"
                            style="padding:1rem" [class.ng-invalid]="formErrors()['email'] && submitted"
                            [class.ng-dirty]="formErrors()['email'] && submitted">
                        <small class="p-error w-full md:w-30rem"
                            [style.visibility]="(formErrors()['email'] && submitted) ? 'visible' : 'hidden'"
                            [innerHTML]="formErrors()['email'] || '&nbsp;'"></small>
                    </div>

                    <label for="password1" class="block text-900 font-medium text-sm mb-1">Contraseña</label>
                    <div class="flex flex-column mb-1 w-full md:w-30rem"> <p-password id="password1"
                            [(ngModel)]="user.password1" placeholder="Contraseña" [toggleMask]="true" [feedback]="false"
                            styleClass="w-full" inputStyleClass="w-full p-3"
                            [ngClass]="{'ng-invalid': formErrors()['password1'] && submitted, 'ng-dirty': formErrors()['password1'] && submitted}"></p-password>
                        <small class="p-error w-full md:w-30rem"
                            [style.visibility]="(formErrors()['password1'] && submitted) ? 'visible' : 'hidden'"
                            [innerHTML]="formErrors()['password1'] || '&nbsp;'"></small>
                    </div>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)" routerLink="/auth/register">Registrarse</a>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">¿Olvidó su contraseña?</a>
                    </div>
                    <button pButton pRipple label="Ingresar" class="w-full p-3 text-md" (click)="ingresar()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
