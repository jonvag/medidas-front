<div class="flex mb-4 flex-wrap">
    @for (element of cards; track $index) {
        <div class="col-12 lg:col-6 xl:col-3">
            <div class="card mb-0">
                <div class="flex justify-content-between mb-3">
                    <div>
                        <span class="block text-500 font-medium mb-3">{{ element.title}}</span>
                        <div class="text-900 font-medium text-xl">{{element.value}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center border-round h-3rem w-3rem"
                     ngClass="{{element.colorClass}}">
                    <i ngClass="{{element.icon}}" class="text-xl md:text-2xl lg:text-3xl"></i>
                </div>
            </div>
            <span class="text-green-500 font-medium">24 new </span>
            <span class="text-500">since last visit</span>
        </div>
    </div>
}
</div>
